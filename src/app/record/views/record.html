<div class="container">
<div class="row">
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading text-center">Records</div>
            <ul class="list-group">
                <li ng-repeat="r in record.records">
                    <a class="list-group-item" ui-sref-active="active" ui-sref="record-components({
                                                        timeStamp: r.timeStamp,
                                                        patientId: r.patientId,
                                                        type: r.type
                                                        })">
                        {{record.timeConverter(r.timeStamp, 2)}}<br>
                        <strong>Patient Id:</strong> {{r.patientId}}<br>
                        <strong>Type:</strong>      {{r.type}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
