<div class="container">
    <div class="row">
        <div class="col-md-6 col-centered">
            <div class="panel panel-default">
                <div class="panel-heading">Register</div>
                <div class="panel-body">
                    <form name="register" ng-submit="auth.register()">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" ng-model="auth.user.email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="pwd" ng-model="auth.user.pwd">
                        </div>
                        <div class="form-group">
                            <label>Password Confirm</label>
                            <input type="password" class="form-control" compare-to="auth.user.pwd" name="pwdConfirm" ng-model="pwdConfirm">
                            <span class="alert-danger" ng-show="register.pwdConfirm.$dirty && register.pwdConfirm.$invalid">Passwords do not match</span>
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select class="form-control" name="role" ng-model="auth.user.role">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button ng-disabled="register.pwdConfirm.$invalid" type="submit" class="btn btn-default">Register</button>
                        <br><br><span class="alert-danger">{{auth.message}}</span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
