<div class="container">
  <div class="row">
    <div class="col-md-6 col-centered">
      <div class="panel panel-default">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
          <form name="login" ng-submit="auth.login()">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" ng-model="auth.login.user.userId">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" ng-model="auth.login.user.password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
            <br><br><span class="alert-danger">{{auth.message}}</span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
