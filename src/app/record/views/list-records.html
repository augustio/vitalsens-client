<div class="container">

    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Records</div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="record in rList.records">
                        timeStamp: {{record.timeStamp}}<br>
                        patientId: {{record.patientId}}<br>
                        type:      {{record.type}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
