<div ng-if="rComponents.$auth.isAuthenticated()" class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-info">
        <div class="panel-body">
          <div ng-if="rComponents.data" class="font-size-responsive row chart-header">
            <span class="pull-left chart-header-label">
              <a ui-sref="patient.record({patientId: rComponents.patientId})" >
                Patient id: {{rComponents.patientId}}
                <span class="vertical-line">&ensp;&vert;&ensp;</span>
              </a>
            </span>
            <span class="pull-left chart-header-label">
              <a ui-sref="#" >
                Time: {{rComponents.timeStamp | date:'EEE, dd.MM.yyyy HH:mm:ss'}}
                <span class="vertical-line">&ensp;&vert;&ensp;</span>
              </a>
            </span>
            <span class="pull-left chart-header-label">
              <a <a ui-sref="#" >
                Type: {{rComponents.type}}
                <span class="vertical-line">&ensp;&vert;&ensp;</span>
              </a>
            </span>
            <span class="btn-group pull-right font-size-responsive">
              <button class="btn btn-primary btn-responsive glyphicon glyphicon-print" aria-label="Print Chart"></button>
              <button class="btn btn-primary btn-responsive glyphicon glyphicon-download" aria-label="download" ng-click="rComponents.downloadData()"></button>
            </span>
          </div>
          <div id="chart-container" class="font-size-responsive"></div>
          <div class="pull-right">
            <button class="btn btn-info btn-sm">
              <span class="glyphicon glyphicon-backward"></span>
            </button>
            <button class="btn btn-info btn-sm">
              <span class="glyphicon glyphicon-forward" ng-click="rComponents.handleForwardBtn()"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
